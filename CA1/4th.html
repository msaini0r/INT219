<head>

<body>
    <div class="container">

        <button onclick="dabMan()"><img src='cake.jpg' id='myImage'>
        </button>

    </div>


    <script>
        var image = document.getElementById('myImage');

        image.addEventListener('click', function () {
            changeImage();
        });

        function changeImage() {
            image.src = 'pie.jpg';
        }
    </script>



</body>
