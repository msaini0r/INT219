<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<style media="screen">
    .checkbox-round {
        border: 1px solid;
        border-radius: 100%;
    }
</style>

<body>

    <form id="foo" onsubmit="formAlert(); return false;">
        <p><label for="first_name">First Name<label><input type="text" id="first_name" value="" /></p>
        <p><label for="last_name">Last Name<label><input type="text" id="last_name" value="" /></p>
        <label for="radio" id="gender">Gender:</label>
        <input type="checkbox" class="checkbox-round" name="" value="">Male
        <input type="checkbox" class="checkbox-round" name="" value="">Women <br><br>

        <!-- Hobbies -->
        <label for="text" id="hobbies">Hobbies:</label>
        <input type="checkbox" name="" value="">Cricket
        <input type="checkbox" name="" value="">Football<br><br>

        <p><input type="submit" value="click me" /></p>
    </form>

    <script type="text/javascript">
        function formAlert() {
            alert_string = '';
            alert_string = alert_string + document.getElementById('first_name').value;
            alert_string = alert_string + ' ';
            alert_string = alert_string + document.getElementById('last_name').value;

            alert(alert_string);
        }
    </script>

</body>

</html>
