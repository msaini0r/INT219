            let g;

            let x2 = document.getElementById('text2').value;

            for (const gender of genders) {
                console.log(gender)
                if (gender.checked) {
                    g = gender.value;
                    break;
                }
            }
            for (const hobby of hobbies) {

                if (hobby.checked) {
                    h = hobby.value;
                    break;
                }
            }

            alert(" firstname: " + x1 + "\n lastname: " + x2 + " " + "\n Gender: " + g + "\n Hobby :  " + h);

        })
