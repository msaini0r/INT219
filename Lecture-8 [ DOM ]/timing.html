<!-- The following code displays current date and time in the div tag. -->

<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        setInterval(getCurrentDateTime, 1000);

        function getCurrentDateTime() {
            document.getElementById("timeDiv").innerHTML = new Date();
        }
// function myfunc(){
// alert("hello");
// }
    </script>
</head>

<body>
    <!-- SET timeout Event -->
    <!-- <p>timeout event working after 3 seconds</p>
<button onclick="setTimeout(myfunc,3000);">Try Timing Event</button> -->

    <div id="timeDiv"></div>
    <input type="submit" onclick="getCurrentDateTime()">
</body>

</html>
