<!-- A common use of JSON is to exchange data to/from a web server.

When receiving data from a web server, the data is always a string.

Parse the data with JSON.parse(), and the data becomes a JavaScript object. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JSON PARSE AND STRINGIFY</h2>
    <script src="jquery.js" type="text/javascript"></script>
    <script>

        let json = '{"name": "Ayam", "hobbies": ["Cricket", "Studying", "Badminton"]}';
        let parsedjson = JSON.parse(json);
        document.write("My name is " + parsedjson['name'] + " and ");
        document.write("My hobbies are " + parsedjson['hobbies'].map(e => e).join(', '));

        let obj = {
            name: "Ayam",
            section: "K20WN",
            roll: "A28",
            hobbies: [
                "Cricket",
                "Studying",
                "Badminton"
            ]
        }
        document.write("<br> Converting object to json : " + JSON.stringify(obj));
    </script>
</body>

</html>
