<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myArray = []
        myArray[0] = "km093"
        myArray[1] = 93
        myArray[2] = true
        document.write(myArray)
        document.write("<br>")
        document.write("<br>")
        document.write(myArray.length)
        document.write("<br>")
        document.write("<br>")
        document.write(myArray[myArray.length - 1])
        document.write(myArray[1]);
        myArray.push("cse305") // adding new element into the array in the last
        document.write("<br>")
        document.write("<br>")
        document.write(myArray)
        myArray.unshift("LPU") // adding new element into the array in the start
        document.write("<br>")
        document.write("<br>")
        document.write(myArray)
        document.write("<br>")
        document.write("<br>")
        const lastItem = myArray.pop(); // pop is used to delete the last element
        document.write(lastItem)
       // study how to delete a element from middle by yourself.

    </script>
</body>

</html>
