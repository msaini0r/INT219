<body>
    <script>
        var gx = 1;
        var gy = 2;
        function sum() {
            return 2 + 2;
        }
        document.write(sum());
        document.write("<br>")
        document.write("<br>")

        function sum1(num1, num2) {
            return num1 + num2;
        }
        document.write(sum1(11, 33));
        document.write("<br>")
        document.write("<br>")

        function sum2(num1, num2) {
            return num1 + num2;
        }
        document.write(sum2(10));
        document.write("<br>")
        document.write("<br>")

        function sum3(num1, num2) {
            if (num2 == undefined) {
                return num1 + num1;
            }
            return num1 + num2;
        }
        document.write(sum3(55));
        document.write("<br>")
        document.write("<br>")
    </script>
